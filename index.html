<!DOCTYPE html>
<html>
	<head>
		<title>Curriculum Vitae</title>
	</head>
	<body>
		<table>
			<!-- POST -->
			<!-- GET -->
			<form action="submit.html" method="POST">
				<tr>
					<td>
						<label>Name:</label>
					</td>
					<td>
						<input type="text" name='first'>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password:</label>
					</td>
					<td>
						<input type="password" name='pw'>
					</td>
				</tr>
				<tr>
					<td>
						<label>Address:</label>
					</td>
					<td>
						<textarea name="add"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						Select Your Country:
					</td>
					<td>
						<select name='country'>
							<option>Pakistan</option>
							<option>India</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>
						Select your favourite subject:
					</td>
					<td>
						<table>
							<tr><td><input type="checkbox" name='phy'><label>Physics</label></td></tr>
							<tr><td><input type="checkbox"><label>Physics</label></td></tr>
							<tr><td><input type="checkbox"><label>Physics</label></td></tr>
							<tr><td><input type="checkbox"><label>Physics</label></td></tr>
						</table>
					</td>
					
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<input type="submit" value="Submit">
					</td>
				
				</tr>
			</form>
			<a href="submit.html">Click Here</a>
		</table>
